<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover{
            background-color: rgb(0, 0, 0);
            color: white;
    
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            width: 300px;

        }
        h1 > p{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>dedededede</p>
    <div>
        gggggggggggggg
        <p>teste 11111</p>
    </div>
    <p>oiiiiiiii</p>
    <h1>fefefe <p>dededed</p></h1>
    

</body>
</html>
